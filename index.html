<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="profile-img">
            <img src="https://images.unsplash.com/photo-1485043433441-db091a258e5a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTR8fHdvbWFufGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=700&q=60" alt="profile-picture">
        </div>
        <div class="user">
            <div class="user-detail">
                <h1>Nara Jessica <br>
                   <span>Developer & Software Engineer</span><h1>

                <div class="user-info">
                    <h3>120 <br>
                    <span>Posts</span></h3>
                    <h3>100k<br>
                    <span>Followers</span></h3>
                    <h3>500 <br>
                    <span>Following</span></h3>
                 </div>

                 <div class="action-btns">
                    <button type="button">Follow</button>
                    <button type="button">Message</button>
                </div>
            </div>
        </div>

        
    </div>
</body>
</html>
